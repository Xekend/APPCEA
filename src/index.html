                    </li>

                    </li>

                </ul>
            </div>

            <div class="bottom-content">

                        <span class="switch"></span>
                    </div>

    <!-- Contenido Apa-->

    <section class="home">
        <div class="text">Inventario CEA</div>

        <div class="padre2">
            <p class="Text">Alinacion de Contenido </p>
        </div>
    </section>



    
    <script src="./source/colorMode.js"></script>
